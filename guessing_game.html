<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number Game</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        margin: 50px;
      }

      #game-container {
        max-width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h2>Guess the Number</h2>
      <p>Enter a number between 1 and 100:</p>
      <input type="number" id="userGuess" min="1" max="100" />
      <button onclick="checkGuess()">Submit Guess</button>
      <p id="result"></p>
    </div>

    <script>
      // Generate a random number between 1 and 100
      const secretNumber = Math.floor(Math.random() * 100) + 1;

      function checkGuess() {
        const userGuess = parseInt(document.getElementById("userGuess").value);
        const resultElement = document.getElementById("result");

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
          resultElement.textContent =
            "Please enter a valid number between 1 and 100.";
          return;
        }

        if (userGuess === secretNumber) {
          resultElement.textContent =
            "Congratulations! You guessed the correct number!";
        } else {
          const difference = Math.abs(secretNumber - userGuess);
          let feedback = "";

          if (difference <= 10) {
            feedback = "Very close! Try again.";
          } else if (difference <= 20) {
            feedback = "Close, but not quite there. Keep trying.";
          } else {
            feedback = "Not even close. Give it another shot.";
          }

          resultElement.textContent = feedback;
        }
      }
    </script>
  </body>
</html>
